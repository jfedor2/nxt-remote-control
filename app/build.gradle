apply plugin: 'com.android.application'

android {
    namespace "org.jfedor.nxtremotecontrol"
    compileSdk 33
    buildToolsVersion "34.0.0"

    defaultConfig {
        applicationId "org.jfedor.nxtremotecontrol"
        minSdkVersion 7
        targetSdk 33
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
